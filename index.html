<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Atlas UX - Your Standalone AI Employee for Windows 11" />
    <title>Atlas UX - AI Employee</title>
    <!-- TrustBox script -->
    <script type="text/javascript" src="//widget.trustpilot.com/bootstrap/v5/tp.widget.bootstrap.min.js" async></script>
    <!-- End TrustBox script -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Disable right-click context menu
      document.addEventListener('contextmenu', function(e) { e.preventDefault(); });
      // Block common dev tools shortcuts
      document.addEventListener('keydown', function(e) {
        // F12
        if (e.key === 'F12') { e.preventDefault(); return; }
        // Ctrl+Shift+I (Inspect), Ctrl+Shift+J (Console), Ctrl+Shift+C (Element picker)
        if (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())) { e.preventDefault(); return; }
        // Ctrl+U (View Source)
        if (e.ctrlKey && e.key.toUpperCase() === 'U') { e.preventDefault(); return; }
      });
    </script>
  </body>
</html>
