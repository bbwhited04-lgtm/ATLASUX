name: Build Desktop App (Tauri)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: linux
          - platform: macos-latest
            target: macos
          - platform: windows-latest
            target: windows

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Linux system dependencies
      - name: Install Linux dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_API_BASE_URL: https://atlas-ux.onrender.com
          VITE_APP_GATE_CODE: ${{ secrets.VITE_APP_GATE_CODE }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Atlas UX ${{ github.ref_name }}"
          releaseBody: |
            Desktop builds for Atlas UX ${{ github.ref_name }}

            **Downloads:**
            - **Windows:** `.msi` installer
            - **macOS:** `.dmg` disk image
            - **Linux:** `.deb` package + `.AppImage` portable
          releaseDraft: true
          prerelease: false
